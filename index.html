<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery mouse-scroll</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="gallery-wrap">
            <img src="images/back.png" alt="back image" id="back-icon" />  
            <div class="gallery">
                <div>
                    <span><img src="images/image-1.png" alt="" /></span>
                    <span><img src="images/image-2.png" alt="" /></span>
                    <span><img src="images/image-3.png" alt="" /></span>
                </div>
                <div>
                    <span><img src="images/image-4.png" alt="" /></span>
                    <span><img src="images/image-5.png" alt="" /></span>
                    <span><img src="images/image-6.png" alt="" /></span>
                </div>
            </div>
            <img src="images/next.png" alt="next image" id="next-icon"/> 
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
